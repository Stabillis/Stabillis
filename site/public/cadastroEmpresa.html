<script>

  function cadastrar() {

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeEmpresaVar = ipt_nomeempresa.value;
    var emailVar = ipt_email.value;
    var telefoneVar = ipt_telefone.value;
    var cepVar = ipt_cep.value;
    var complementoVar = ipt_complemento.value;
    var cidadeVar = ipt_cidade.value;
    var cnpjVar = ipt_cnpj.value;
    var logradouroVar = ipt_logradouro.value;
    var bairroVar = ipt_bairro.value;
    var estadoVar = ipt_estado.value;
    var senhaVar = ipt_senha.value


    if (nomeEmpresaVar == "" || emailVar == "" || telefoneVar == "" || cepVar == ""
      || complementoVar == "" || cidadeVar == "" || cnpjVar == "" || logradouroVar == ""
      || bairroVar == "" || estadoVar == "" || senhaVar == "") {
      alert("Preencha todos os campos para finalizar o cadastro!")

      // finalizarAguardar();
      return false;
    }
    else {
      setInterval(sumirMensagem(), 5000)
    }

    // Enviando o valor da nova input
    fetch("/empresas/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeEmpresaServer: nomeEmpresaVar,
        emailServer: emailVar,
        telefoneServer: telefoneVar,
        cepServer: cepVar,
        complementoServer: complementoVar,
        cidadeServer: cidadeVar,
        cnpjServer: cnpjVar,
        logradouroServer: logradouroVar,
        bairroServer: bairroVar,
        estadoServer: estadoVar,
        senhaServer: senhaVar
      })
    }).then(function (resposta) {

      console.log("resposta: ", resposta);

      if (resposta.ok) {


        setTimeout(() => {
          window.location = "loginEmpresa.html";
        }, "2000")

        // limparFormulario();
        // finalizarAguardar();
      } else {
        throw ("Houve um erro ao tentar realizar o cadastro!");
      }
    }).catch(function (resposta) {
      console.log(`#ERRO: ${resposta}`);
      // finalizarAguardar();
    });

    return false;
  }

  function sumirMensagem() {
    // cardErro.style.display = "none"
  }
</script>
